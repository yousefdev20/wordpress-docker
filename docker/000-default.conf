<VirtualHost *:80>
 ServerName test.com
  DocumentRoot /var/www/html/wordpress

   <Directory /var/www/html/wordpress>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
   </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
